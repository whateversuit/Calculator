<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
<main class ="main">
    <h1>Calculator</h1>
<div class="calculator">
    <div class="output"><p id="p" class="displayDigits"></p>
    </div>
        
   
    <div class = "clear-delete">
        <button class="btn-clear-delete clear">CA</button>
        <button class="btn-clear-delete delete">Del</button>
    </div>
    
    <div class="buttons-grid">
        
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="operand" value = "/">&divide;</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="operand" value="*">&times;</button>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="operand" value="+">&plus;</button>
        <button class="digit">,</button>
        <button class="digit">0</button>
        <button class="equals">&equals;</button>
        <button class="operand" value = "-">&minus;</button>
    </div>
</div>
</main>
<footer>
    <p> © Emil Lindström 2021</p>
    <a href="https://github.com/whateversuit" target="_blank">
      <i class="fab fa-github"></i
    ></a>
</footer>
<script
src="https://kit.fontawesome.com/4c536a6bd5.js"
crossorigin="anonymous"
></script>
    <script src="app.js"></script>
</body>
</html>
