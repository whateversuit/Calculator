<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
<main class ="main">
    <h1>Calculator</h1>
<div class="calculator">
    <div class="output"><p class="digits">123456789 + 15</p>
    </div>
        
   
    <div class = "clear-delete">
        <button class="btn-clear-delete">CA</button>
        <button class="btn-clear-delete">Del</button>
    </div>
    
    <div class="buttons-grid">
        
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>&divide;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&times;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&plus;</button>
        <button>,</button>
        <button>0</button>
        <button>&equals;</button>
        <button>&minus;</button>
    </div>
</div>
</main>
<footer>
    <p> © Emil Lindström 2021</p>
    <a href="https://github.com/whateversuit" target="_blank">
      <i class="fab fa-github"></i
    ></a>
</footer>
<script
src="https://kit.fontawesome.com/4c536a6bd5.js"
crossorigin="anonymous"
></script>
    <script src="app.js"></script>
</body>
</html>
